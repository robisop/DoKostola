<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoKostola mainpage</title>

    <link rel="stylesheet" href="../lib/bootstrap/less/bootstrap.css">

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">DoKostola.sk</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">VYHĽADAŤ</a>
                </li>
                <li>
                    <a href="#">KOSTOLY</a>
                </li>
                <li>
                    <a href="#">O STRÁNKE</a>
                </li>
                <li>
                    <a href="#">BOHOSLUŽBY V ZAHRANIČÍ</a>
                </li>
                <li>
                    <a href="#">KONTAKT</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-sm-4">
            <div class="well">
                <h4>Vyhľadajte bohoslužbu alebo spoveď podľa mesta / obce a času</h4>
                <form action="#" class="form">
                    <div class="form-group">
                        <select name="mesto" class="form-control">
                            <option value="BA">Bratislava</option>
                            <option value="KE">Košice</option>
                            <option value="BB">Banská Bystrica</option>
                            <option value="PO">Prešov</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" name="datum" class="form-control">
                    </div>
                    <div class="form-group form-inline">
                        <div class="radio">
                            <label>
                                <input type="radio" name="typ" value="bohosluzba" checked> Bohoslužba
                            </label>
                        </div>
                        <div class="radio col-sm-offset-1">
                            <label>
                                <input type="radio" name="typ" value="spoved"> Spoveď
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">VYHĽADAŤ</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


</div>

</body>
</html>
